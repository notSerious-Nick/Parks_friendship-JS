<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park's freindship</title>
    <!-- free font from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="stylesheet" href="CSS/time.css" />
    <link rel="stylesheet" href="CSS/quote.css" />
</head>

<body>
    <!-- still don't know why desktop div cannot replace center div?-->
    <div class="center">
        <div class="desktop">
            <div class="mainboard">
                
                <div class="todolist">
                </div>
                <div class="input">
                </div>
                <div class="playlist">
                </div>
                <div class="weather">
                </div>
                <div class="quote">
                    <span class="quote_quote"></span>
                    <span class="quote_author"></span>
                </div>
                <div class="time">
                    <img src="img/yckrkb4Ki.gif" width="340px" height="340px"/>
                    <div class="hr"></div>
                    <div class="min"></div>
                    <div class="sec"></div>
                    <div class="time_digital"></div>
                </div>
                <form class="welcome">
                    <h1 class="welcome_input"></h1>
                    <h1 class="welcome_name"></h1>
                </form>
            </div>
        </div>
    </div>
    <!-- login window-->
    <div class="login_window">
        <form class="login_window_form">
            <p>What is your name?</p>
            <input class="login_window_form-input"type="text" placeholder="your name" maxlength="15" autofocus>
            <div class="login_window_form-underline"> </div>
            <button class="login_window_form-btn">Log In</button>
        </form>
    </div>
    <script src="js/login.js"></script>
    <script src="js/time.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quote.js"></script>
</body>

</html>
