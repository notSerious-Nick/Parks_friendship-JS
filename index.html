<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park's freindship</title>
    <!-- free font from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="stylesheet" href="CSS/time.css" />
    <link rel="stylesheet" href="CSS/quote.css" />
    <link rel="stylesheet" href="CSS/weather.css" />
    <link rel="stylesheet" href="CSS/playlist.css" />
    <link rel="stylesheet" href="CSS/todolist.css" />
</head>

<body>
    <!-- still don't know why desktop div cannot replace center div?-->
    <div class="center">
        <div class="desktop">
            <div class="mainboard">
                <!-- Memo -->
                <form class="todolist">
                    <h1>Memo</h1>
                    <input class="input" type="text" maxlength="30" autofocus>
                    <div class="todolist-memos">
                        <div>
                            <h1>Hello</h1>
                            <button><i class="fa-solid fa-check"></i></button>
                            <button><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <div>
                            <h1>Hello</h1>
                            <button><i class="fa-solid fa-check"></i></button>
                            <button><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <div></div>
                    </div>
                </form>

                <!-- Playlist -->
                <form class="playlist">
                    <audio src="musics/good days.mp3" class="playlist_path" onended="nextMusic();"></audio>
                    <div class="playlist_album">
                        <img class="playlist_album_cover" src="img/playlist_albums/good days.jpg">
                        <div class="playlist_album_cover_disk"></div>
                        </img>
                    </div>
                    <h1 class="playlist_name">good days</h1>
                    <h3 class="playlist_artisit">Keshi</h3>
                    <div class="playlist_btn">
                        <button class="playlist_btn_prev">
                            <i class="fa-solid fa-backward"></i>
                        </button>
                        <button class="playlist_btn_play">
                            <i id="play" class="fa-duotone fa-solid fa-play"></i>
                        </button>
                        <button class="playlist_btn_next">
                            <i class="fa-solid fa-forward"></i>
                        </button>
                    </div>
                </form>
                <!-- Weather -->
                <div class="weather">
                    <span class="weather_location"></span>
                    <span class="weather_weather"></span>
                    <span class="weather_temperture"></span>
                    <div class="weather_img">
                    </div>
                </div>
                <!-- Quote -->
                <div class="quote">
                    <span class="quote_quote"></span>
                    <span class="quote_author"></span>
                </div>
                <!-- Time -->
                <div class="time">
                    <img src="img/yckrkb4Ki.gif" width="340px" height="340px" />
                    <div class="hr"></div>
                    <div class="min"></div>
                    <div class="sec"></div>
                    <div class="time_digital"></div>
                </div>
                <!-- Into -->
                <form class="welcome">
                    <h1 class="welcome_input"></h1>
                    <h1 class="welcome_name"></h1>
                </form>
            </div>
        </div>
    </div>
    <!-- login window-->
    <div class="login_window">
        <form class="login_window_form">
            <p>What is your name?</p>
            <input class="login_window_form-input" type="text" placeholder="your name" maxlength="15" autofocus>
            <div class="login_window_form-underline"> </div>
            <button class="login_window_form-btn">Log In</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a768803cee.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/time.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/playlist.js"></script>
    <script src="js/todolist.js"></script>
</body>

</html>
